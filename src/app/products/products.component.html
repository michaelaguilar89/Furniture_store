<div class="flex-container">


    <mat-card class="card" *ngFor="let p of data">
        <mat-card-header class="header">
            <img class="avatar" mat-card-avatar src="https://i.imgur.com/JpwKIeP.png">
            <mat-card-title class="title">
                <p>{{p.name}}</p>
            </mat-card-title>

        </mat-card-header>
        <mat-card-content class="content">
            <p>
                <img class="img" mat-card-image [src]=p.image [alt]=p.name>
            </p>



            {{p.description}}
            <br>
            <br> Precio : â‚¡ {{p.price}}


        </mat-card-content>
        <mat-card-actions class="action">
            <button class="button" mat-raised-button>Cotizar</button>

        </mat-card-actions>
    </mat-card>

</div>
